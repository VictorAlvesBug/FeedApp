<article class="post">
    <header>
        <img src="./imgs/profile2.png" alt="">
        <div class="info-post">
            <p>por <span class="nome-criador"></span></p>
            <span class="data-hora-cadastro"></span>
        </div>
    </header>
    <main>
        <h1 class="titulo"></h1>
        <p class="legenda"></p>
        <img src="./imgs/post1.png" alt="">
    </main>
    <footer>
        <div class="tecnologias"></div>
        <h2>Comentários</h2>
        <div class="comentarios"></div>
        <div class="comentar-form">
            <input type="text" placeholder="Escreva um comentário" class="input-comentar">
            <button class="btn-comentar">
                Enviar
            </button>
        </div>
    </footer>
</article>
